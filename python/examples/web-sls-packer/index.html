<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Manager</title>
    <style>
        #container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        
        #sidebar {
            width: 25%;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        
        #content {
            flex-grow: 1;
            padding: 20px;
        }
        
        #job-list {
            list-style: none;
            padding: 0;
        }
        
        #job-list li {
            margin: 5px 0;
            cursor: pointer;
        }
        
        #job-thumbnail {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        
        #download-link {
            display: block;
            margin-top: 10px;
        }
        
        #import-form {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        #import-form h2 {
            margin-top: 0;
        }
        
        #import-form label {
            display: block;
            margin: 10px 0 5px;
        }
        
        #import-form input[type="text"],
        #import-form input[type="email"],
        #import-form input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        #import-form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #import-form button:hover {
            background-color: #218838;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h2>Jobs</h2>
            <ul id="job-list"></ul>
            <button id="import-btn">Import Parts</button>
        </div>
        <div id="content">
            <h2 id="job-title">Select a job</h2>
            <img id="job-thumbnail" src="" alt="Job Thumbnail">
            <p id="job-metadata"></p>
            <a id="download-link" href="#" download>Download .form</a>
        </div>
    </div>

    <div id="import-form" style="display:none;">
        <h2>Import Parts</h2>
        <form id="import-parts-form" method="POST" enctype="multipart/form-data">
            <label for="job-id">Job ID:</label>
            <input type="text" id="job-id" name="job_id" required><br>
            <label for="owner-name">Owner Name:</label>
            <input type="text" id="owner-name" name="owner_name" required><br>
            <label for="owner-email">Owner Email:</label>
            <input type="email" id="owner-email" name="owner_email" required><br>
            <label for="files">Select files:</label>
            <input type="file" id="files" name="files" multiple required><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/list')
                .then(response => response.json())
                .then(jobs => {
                    const jobList = document.getElementById('job-list');
                    jobs.forEach(job => {
                        const li = document.createElement('li');
                        li.textContent = job.name;
                        li.dataset.jobId = job.id;
                        li.addEventListener('click', function () {
                            displayJob(job);
                        });
                        jobList.appendChild(li);
                    });
                });

            function displayJob(job) {
                document.getElementById('job-title').textContent = job.name;
                document.getElementById('job-thumbnail').src = `/static/thumbnails/${job.thumbnail}`;
                document.getElementById('job-metadata').textContent = JSON.stringify(job.metadata, null, 2);
                document.getElementById('download-link').href = `/download/${job.id}`;
            }

            document.getElementById('import-btn').addEventListener('click', function () {
                document.getElementById('import-form').style.display = 'block';
            });

            document.getElementById('import-parts-form').addEventListener('submit', function (e) {
                e.preventDefault();
                const formData = new FormData(this);
                fetch('/import', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.success || data.error);
                });
            });
        });
    </script>
</body>
</html>
