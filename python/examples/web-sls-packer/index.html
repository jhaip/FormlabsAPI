<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Manager</title>
    <style>
        #container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        
        #sidebar {
            width: 25%;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        
        #content {
            flex-grow: 1;
            padding: 20px;
        }
        
        #job-list {
            list-style: none;
            padding: 0;
        }
        
        #job-list li {
            margin: 5px 0;
            cursor: pointer;
        }
        
        #job-thumbnail {
            max-width: 400px;
            height: auto;
            margin: 10px 0;
        }
        
        #download-link {
            display: block;
            margin-top: 10px;
        }
        
        #import-form {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        #import-form h2 {
            margin-top: 0;
        }
        
        #import-form label {
            display: block;
            margin: 10px 0 5px;
        }
        
        #import-form input[type="text"],
        #import-form input[type="email"],
        #import-form input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        #import-form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #import-form button:hover {
            background-color: #218838;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h2>Jobs</h2>
            <ul id="job-list"></ul>
            <p>
                <button popovertarget="create-new-from-form">Create new Scene</button>
            </p>
        </div>
        <div id="content">
            <h2 id="job-title">Select a job</h2>
            <img id="job-thumbnail" src="" alt="Job Thumbnail">
            <p id="job-metadata"></p>
            <a id="download-link" href="#" download>Download .form</a>
            <p>
                <button popovertarget="import-models-popover">Import Parts</button>
            </p>
        </div>
    </div>

    <div popover id="create-new-from-form">
        <h2>Create New From .form</h2>
        <form id="create-new-from-form-form" method="POST" enctype="multipart/form-data">
            <label for="file">Select files:</label>
            <input type="file" name="file" required><br>
            <label for="owner-name">Owner Name:</label>
            <input type="text" name="owner_name" required><br>
            <label for="owner-email">Owner Email:</label>
            <input type="email" name="owner_email" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div popover id="import-models-popover">
        <h2>Import Parts</h2>
        <form id="import-parts-form" method="POST" enctype="multipart/form-data">
            <label for="files">Select files:</label>
            <input type="file" id="files" name="files" multiple required><br>
            <label for="owner-name">Owner Name:</label>
            <input type="text" name="owner_name" required><br>
            <label for="owner-email">Owner Email:</label>
            <input type="email" name="owner_email" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        var jobsMap = {};
        var selectedJobId = null;

        document.addEventListener('DOMContentLoaded', function () {
            fetch('/list')
                .then(response => response.json())
                .then(jobs => {
                    const jobList = document.getElementById('job-list');
                    jobsMap = jobs.reduce((acc, job) => {
                        acc[job.id] = job;
                        return acc;
                    }, {});
                    jobs.forEach(job => {
                        const li = document.createElement('li');
                        li.textContent = job.id;
                        li.dataset.jobId = job.id;
                        li.addEventListener('click', function () {
                            displayJob(job.id);
                        });
                        jobList.appendChild(li);
                    });
                    if (jobs.length > 0) {
                        selectedJobId = jobs[0].id;
                        displayJob(selectedJobId);
                    }
                });

            function displayJob(jobId) {
                const job = jobsMap[jobId];
                document.getElementById('job-title').textContent = job.id;
                document.getElementById('job-thumbnail').src = `/thumbnails/${job.id}/thumbnail.png`;
                document.getElementById('job-metadata').textContent = JSON.stringify(job, null, 2);
                document.getElementById('download-link').href = `/download/${job.id}`;
            }

            document.getElementById('import-parts-form').addEventListener('submit', function (e) {
                e.preventDefault();
                const formData = new FormData(this);
                fetch(`/import-models/${selectedJobId}`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.success || data.error);
                });
            });

            document.getElementById('create-new-from-form-form').addEventListener('submit', function (e) {
                e.preventDefault();
                const formData = new FormData(this);
                fetch(`/new-from-form`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.success || data.error);
                });
            });
        });
    </script>
</body>
</html>
